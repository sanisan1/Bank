spring.application.name=Bank

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database connection (PostgreSQL)
# Uses environment variables in Docker, falls back to local defaults on host
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/BankApplication}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bankir}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:730021bankir}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.prefer_basic_type=true

# JWT secret key (better to override via environment variable in Docker)
jwt.secret=${JWT_SECRET:MySuperStrongJWTSecretKeyThatIsAtLeast32Chars}

# Kafka bootstrap servers (host:port)
# In Docker this will be overridden by KAFKA_BOOTSTRAP_SERVERS
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Kafka producer/consumer serializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Offset reset strategy when there is no committed offset
spring.kafka.consumer.auto-offset-reset=earliest

# Consumer group id; consumers with the same id share messages between them
spring.kafka.consumer.group-id=notification-group

bank.credit.default.interest-rate=15.0
bank.credit.default.limit=10000.0
bank.credit.default.minimum-payment-rate=5.0
bank.credit.default.grace-period=30
